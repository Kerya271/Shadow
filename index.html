  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: linear-gradient(120deg, #1a002d, #3a0066, #1a002d);
  background-size: 300% 300%;
  animation: bgMove 8s ease infinite;
}
@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
    h1 {
  font-weight: 600;
  margin-bottom: 20px;
  color: #b884ff;
  text-shadow: 0 0 12px #b884ff, 0 0 24px #6a00c9;
  animation: pulseGlow 2.6s ease-in-out infinite;
}
@keyframes pulseGlow {
  0%,100% { text-shadow: 0 0 10px #b884ff, 0 0 22px #6a00c9; }
  50% { text-shadow: 0 0 22px #d7b2ff, 0 0 45px #8a20ff; }
}
    .links {
  display: flex;
  flex-direction: column;
  gap: 14px;
  width: 90%;
  max-width: 420px;
  padding: 25px 20px;
  border-radius: 16px;
  background: rgba(20, 0, 35, 0.45);
  box-shadow: 0 0 40px #6a00c9aa, 0 0 80px #3a0066aa;
  backdrop-filter: blur(6px);
  transition: 0.35s;
}
    .link-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #1a1029;
      padding: 14px 18px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      border: 1px solid #3a2063;
      transition: 0.25s;
    }
    .link-btn:hover {
      background: #3a2063;
      transform: translateY(-3px);
    }
    .link-btn i {
      font-size: 22px;
    }
  </style>
<style>
body {
  background: #0a0a0f;
}
.glitch {
  position: relative;
  display: inline-block;
  padding: 14px 22px;
  margin: 12px 0;
  font-size: 18px;
  font-weight: 600;
  background: #6a00c9;
  border-radius: 10px;
  text-decoration: none;
  color: #fff;
  overflow: hidden;
  box-shadow: 0 0 25px #6a00c9;
  animation: glitchMove 0.9s infinite;
}
.glitch::before, .glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  opacity: 0.7;
}
.glitch::before {
  left: 2px;
  text-shadow: -2px 0 #ff00ff;
  animation: glitchBefore 0.8s infinite;
}
.glitch::after {
  left: -2px;
  text-shadow: -2px 0 #00fff6;
  animation: glitchAfter 0.8s infinite;
}
@keyframes glitchMove {
  0% { transform: translate(0) }
  20% { transform: translate(-2px,2px) }
  40% { transform: translate(-2px,-1px) }
  60% { transform: translate(1px,1px) }
  80% { transform: translate(-1px,0) }
  100% { transform: translate(0) }
}
@keyframes glitchBefore {
  0% { clip-path: inset(0 0 80% 0) }
  100% { clip-path: inset(40% 0 0 0) }
}
@keyframes glitchAfter {
  0% { clip-path: inset(40% 0 0 0) }
  100% { clip-path: inset(0 0 80% 0) }
}
</style>
<style>
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=");
  opacity: 0.18;
  mix-blend-mode: overlay;
  animation: noiseMove 0.25s steps(2) infinite;
}
@keyframes noiseMove {
  0% {transform: translate(0,0)}
  25% {transform: translate(3px,-3px)}
  50% {transform: translate(-3px,3px)}
  75% {transform: translate(2px,-2px)}
  100% {transform: translate(0,0)}
}
</style>
